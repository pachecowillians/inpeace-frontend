<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./assets/images/favicon.ico">
    <link rel="stylesheet" href="./node_modules/helvatica-neue-lt/index.css">
    <link rel="stylesheet" href="./styles/css/global.css">
    <link rel="stylesheet" href="./styles/css/login.css">
    <title>UpperSoft | Login</title>
</head>

<body>
    <header>
        <div class="image-container">
            <img src="./assets/images/logo-uppersoft.svg" alt="Logo UpperSoft">
        </div>
    </header>
    <main>
        <form action="./lista-usuarios.html" method="get" onsubmit="handleSubmit(event)">
            <div class="form-header">
                <h3>Acessar</h3>
            </div>
            <div class="form-main">
                <div class="form-area">
                    <div class="input-group">
                        <div class="input-container">
                            <label for="email">E-mail</label>
                            <input type="email" id="email" name="email">
                        </div>
                        <div class="input-container">
                            <label for="password">Senha</label>
                            <input type="password" id="password" name="password" minlength="6">
                        </div>
                    </div>
                    <button type="submit">Entrar</button>
                </div>
                <span>NÃ£o possui conta? <a href="./cadastro.html">Cadastre-se aqui</a></span>
            </div>
        </form>
    </main>
    <script type="module">
        require("./node_modules/helvatica-neue-lt/fonts/subset-HelveticaNeueLT-Regular.ttf")
    </script>
    <script src="./scripts/login.js"></script>
</body>

</html>
