<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico">
    <link rel="stylesheet" href="./styles/css/global.css">
    <link rel="stylesheet" href="./styles/css/cadastro.css">
    <title>UpperSoft | Cadastro</title>
</head>

<body>
    <header>
        <div class="image-container">
            <img src="./assets/logo-uppersoft.svg" alt="logo-uppersoft">
        </div>
    </header>
    <main>
        <form action="./index.html" method="get" onsubmit="handleSubmit(event)">
            <div class="form-header">
                <h3>Cadastro</h3>
            </div>
            <div class="input-group">
                <div class="input-container">
                    <label for="name">Nome completo</label>
                    <input type="text" id="name" name="name">
                </div>
                <div class="input-container">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email">
                </div>
                <div class="input-container">
                    <label for="state">Estado</label>
                    <div class="select-area">
                        <select name="state" id="state">
                            <option value="" selected disabled hidden></option>
                            <option value="Acre">Acre</option>
                            <option value="Alagoas">Alagoas</option>
                            <option value="Amapá">Amapá</option>
                            <option value="Amazonas">Amazonas</option>
                            <option value="Bahia">Bahia</option>
                            <option value="Ceará">Ceará</option>
                            <option value="Distrito Federal">Distrito Federal</option>
                            <option value="Espírito Santo">Espírito Santo</option>
                            <option value="Goiás">Goiás</option>
                            <option value="Maranhão">Maranhão</option>
                            <option value="Mato Grosso">Mato Grosso</option>
                            <option value="Mato Grosso do Sul">Mato Grosso do Sul</option>
                            <option value="Minas Gerais">Minas Gerais</option>
                            <option value="Pará">Pará</option>
                            <option value="Paraíba">Paraíba</option>
                            <option value="Paraná">Paraná</option>
                            <option value="Pernambuco">Pernambuco</option>
                            <option value="Piauí">Piauí</option>
                            <option value="Rio de Janeiro">Rio de Janeiro</option>
                            <option value="Rio Grande do Norte">Rio Grande do Norte</option>
                            <option value="Rio Grande do Sul">Rio Grande do Sul</option>
                            <option value="Rondônia">Rondônia</option>
                            <option value="Roraima">Roraima</option>
                            <option value="Santa Catarina">Santa Catarina</option>
                            <option value="São Paulo">São Paulo</option>
                            <option value="Sergipe">Sergipe</option>
                            <option value="Tocantins">Tocantins</option>
                        </select>
                    </div>
                </div>
                <div class="input-container">
                    <label for="sexo">Sexo</label>
                    <div class="radio-group" id="sexo">
                        <div class="radio-item">
                            <label for="feminino">Feminino</label>
                            <input type="radio" id="feminino" value="feminino" name="sex">
                        </div>
                        <div class="radio-item">
                            <label for="masculino">Masculino</label>
                            <input type="radio" id="masculino" value="masculino" name="sex">
                        </div>
                        <div class="radio-item">
                            <label for="outro">Outro</label>
                            <input type="radio" id="outro" value="outro" name="sex">
                        </div>
                    </div>
                </div>
                <div class="input-container">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" minlength="6">
                    <span class="hint">A senha deve ter no mínimo 6 caracteres</span>
                </div>
                <div class="input-container">
                    <label for="confirm-password">Confirmar senha</label>
                    <input type="password" id="confirm-password" name="confirm-password" minlength="6">
                </div>
            </div>
            <div class="form-footer">
                <button type="submit">Cadastrar</button>
                <span>Já possui conta? <a href="./index.html">Entre aqui</a></span>
            </div>
        </form>
    </main>
    <script src="./scripts/cadastro.js"></script>
</body>

</html>
