<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../assets/favicon.ico">
    <link rel="stylesheet" href="../styles/global.css">
    <link rel="stylesheet" href="../styles/login.css">
    <title>UpperSoft | Cadastro</title>
</head>

<body>
    <header>
        <div class="image-container">
            <img src="../assets/logo-uppersoft.svg" alt="logo-uppersoft">
        </div>
    </header>
    <main>
        <form action="./lista-usuarios.html" method="get" onsubmit="handleSubmit(event)">
            <div class="form-header">
                <h3>Acessar</h3>
            </div>
            <div class="input-group">
                <div class="input-container">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email">
                </div>
                <div class="input-container">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password">
                </div>

            </div>
            <div class="form-footer">
                <button type="submit">Entrar</button>
                <span class="login">NÃ£o possui conta? <a href="./cadastro.html">Cadastre-se aqui</a></span>
            </div>
        </form>
    </main>
    <script src="../scripts/login.js"></script>
</body>

</html>
